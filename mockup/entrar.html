<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Entrar - Livraria Pedro II</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<header class="top-bar">
		<a href="index.html" class="logo">Livraria Pedro II</a>
		<nav class="nav-links">
			<a href="entrar.html">Login</a>
			<a href="catalogo.html">Catálogo</a>
			<a href="carrinho.html">Carrinho</a>
			<a href="about.html">Sobre a livraria</a>
		</nav>
	</header>

	<div class="login-container">
		<div class="login-box">
		  <h2>Login Cliente</h2>
		  <br>
		  <form action="index.html" method="post">
			<label for="cliente-usuario">Usuário:</label>
			<input type="text" id="cliente-usuario" name="usuario" required>
	
			<label for="cliente-senha">Senha:</label>
			<input type="password" id="cliente-senha" name="senha" required>
	
			<input type="submit" value="Entrar">
		  </form>

		  <p style="text-align: center; margin-top: 15px;">
			Esqueceu a seneha?
			<a href="mudar_senha.html" style="color: var(--comp_dark_color); font-weight: bold;">Mudar senha</a>
			<br>
			Não tem uma conta? 
			<a href="criar_conta.html" style="color: var(--comp_dark_color); font-weight: bold;">Criar conta</a>
		  </p>
		</div>
	
		<div class="login-box">
		  <h2>Login Administrador</h2>
		  <br>
		  <form action="login_admin.html" method="post">
			<label for="admin-usuario">Usuário:</label>
			<input type="text" id="admin-usuario" name="usuario" required>
	
			<label for="admin-senha">Senha:</label>
			<input type="password" id="admin-senha" name="senha" required>
	
			<input type="submit" value="Entrar">
		  </form>
		</div>
	  </div>

</body>
</html>
