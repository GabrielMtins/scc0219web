<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Carrinho - Livraria Pedro II</title>
	<link rel="stylesheet" href="style.css">

    <!--Link para icones da páginas-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
	<header class="top-bar">
		<a href="index.html" class="logo">Livraria Pedro II</a>
		<nav class="nav-links">
			<a href="entrar.html">Login</a>
			<a href="catalogo.html">Catálogo</a>
			<a href="carrinho.html">Carrinho</a>
			<a href="about.html">Sobre a livraria</a>
		</nav>
	</header>

    <div class="carrinho-container">
        <div class="carrinho">
            <div class="cabecalho-carrinho">
                <button>
                    <!--Botão de voltar-->
                    <i class="bx bx-chevron-left"></i>
                </button>
                <h3>Meu carrinho</h3>
            </div>
            <ul>
                <li class="carrinho-item">
                    <div class="imagem">
                        <img src="https://m.media-amazon.com/images/I/819js3EQwbL._AC_UF1000,1000_QL80_.jpg" alt="">
                    </div>
                    <div class="info">
                        <h4 class="nome-livro">1984</h4>
                        <div class="preco-carrinho">
                            <p class="preco-livro">R$25,50</p>
                            <div class="contador">
                                <i class="bx bx-minus"></i>
                                <span>1</span>
                                <i class="bx bx-plus"></i>
                            </div>
                        </div>
                    </div>
                </li>

                <li class="carrinho-item">
                    <div class="imagem">
                        <img src="https://boitempoeditorial.fbitsstatic.net/img/p/o-capital-livro-1-152742/338393.jpg?w=290&h=420&v=no-value" alt="">
                    </div>
                    <div class="info">
                        <h4 class="nome-livro">O capital</h4>
                        <div class="preco-carrinho">
                            <p class="preco-livro">R$89,90</p>
                            <div class="contador">
                                <i class="bx bx-minus"></i>
                                <span>1</span>
                                <i class="bx bx-plus"></i>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
            <button class="pagar">Pagar R$115.4</button>
        </div>
    </div>

</body>
</html>
